name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/backend"
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: gw-portal-app

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        # run: mvn -B package --file backend/pom.xml
        run: mvn clean package -DskipTests=true --file ${{ github.workspace }}/backend/pom.xml
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{env.REGISTRY}}/${{ github.actor }}/${{env.IMAGE_NAME}}
      - name: login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: push image to GitHub Container Registry
        run: docker push ${{env.REGISTRY}}/${{ github.actor }}/${{env.IMAGE_NAME}}:latest

