<header class="filter-header">
  <button
    class="tab-button"
    [ngClass]="{ active: !permanent }"
    (click)="handleTabChange(false)"
  >
    {{ 'labels.upcoming' | translate }}
  </button>
  <button
    class="tab-button"
    [ngClass]="{ active: permanent }"
    (click)="handleTabChange(true)"
  >
    {{ 'labels.permanent' | translate }}
  </button>
</header>

<div>
  <ng-content></ng-content>
</div>
