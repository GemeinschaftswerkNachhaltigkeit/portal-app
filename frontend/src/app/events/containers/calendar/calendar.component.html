<app-calendar-layout>
  <div search-field>
    <app-search-controls (search)="handleSearch($event)"></app-search-controls>
  </div>
  <div filter-bar>
    <div>
      <app-filter-modal-button
        [count]="countFilters()"
        (clear)="clearAll()"
        (openModal)="openFilters()"
      ></app-filter-modal-button>
    </div>
  </div>

  <div results>
    <ng-container *ngIf="events$ | async as events">
      <pre>{{ events | json }}</pre>
    </ng-container>
  </div>
  <div filters>filter</div>
</app-calendar-layout>
