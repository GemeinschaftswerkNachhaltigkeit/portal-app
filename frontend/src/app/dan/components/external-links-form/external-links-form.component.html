<ng-container [formGroup]="form">
  <!-- name -->

  <mat-form-field appearance="outline">
    <mat-label>{{ 'forms.labels.externalLinkDan' | translate }}</mat-label>
    <input
      matInput
      [placeholder]="'forms.labels.externalLinkDan' | translate"
      formControlName="url"
    />
    <mat-icon matSuffix>language</mat-icon>
    <app-valid-check [form]="form" controlName="url"></app-valid-check>

    <mat-error>
      <app-form-field-error [field]="form.get('url')"></app-form-field-error>
    </mat-error>
  </mat-form-field>
</ng-container>
