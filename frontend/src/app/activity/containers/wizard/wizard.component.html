<ng-container *ngIf="activityData$ | async as activity">
  <mat-stepper
    [linear]="true"
    #stepper
    color="accent"
    [orientation]="(stepperOrientation | async)!"
    [disableRipple]="true"
  >
    <mat-step
      [stepControl]="step1Form!"
      [label]="'labels.wizard.masterData' | translate"
      [editable]="isEditable"
    >
      <app-wizard-sidebar-layout>
        <div class="form-container">
          <app-title-with-content
            [title]="'labels.wizard.masterData' | translate"
            [content]="
              (activityContent$ | async)?.stepDescriptions?.[0]?.description ||
              ''
            "
          >
          </app-title-with-content>
          <form [formGroup]="step1Form">
            <app-master-data-form
              [danContent]="danContent"
              formGroupName="masterData"
              [inDanPeriod]="inDanPeriod"
              [danPeriodParams]="danPeriodParams"
              [isDan]="isDan"
            ></app-master-data-form>
            <app-images-form
              [activity]="activity"
              [orgId]="orgId()"
              (deleteImage)="deleteHandler($event)"
            ></app-images-form>
          </form>
          <app-actions [showPrevBtn]="false"></app-actions>
        </div>
        <app-form-advatages
          sidebar
          [content]="activityContent$ | async"
        ></app-form-advatages>
      </app-wizard-sidebar-layout>
    </mat-step>

    <mat-step
      [stepControl]="step2Form!"
      [label]="'labels.wizard.topics' | translate"
      [editable]="isEditable"
    >
      <app-wizard-sidebar-layout>
        <div class="form-container">
          <app-title-with-content
            [title]="'labels.wizard.topics' | translate"
            [content]="
              (activityContent$ | async)?.stepDescriptions?.[1]?.description ||
              ''
            "
          >
          </app-title-with-content>
          <form [formGroup]="step2Form">
            <app-topics-form
              formGroupName="topics"
              [markedAsDan]="markedAsDan"
              [isDan]="isDan"
            ></app-topics-form>
          </form>
          <app-actions></app-actions>
        </div>
        <app-form-advatages
          sidebar
          [content]="danContent$ | async"
        ></app-form-advatages>
      </app-wizard-sidebar-layout>
    </mat-step>

    <mat-step
      [stepControl]="step3Form!"
      [label]="'labels.wizard.externalLinks' | translate"
      [editable]="isEditable"
    >
      <app-wizard-sidebar-layout>
        <div class="form-container">
          <app-title-with-content
            [title]="'labels.wizard.externalLinks' | translate"
            [content]="
              (activityContent$ | async)?.stepDescriptions?.[2]?.description ||
              ''
            "
          >
          </app-title-with-content>
          <form [formGroup]="step3Form">
            <app-external-links-form
              formGroupName="links"
            ></app-external-links-form>
          </form>
          <app-actions></app-actions>
        </div>
        <app-form-advatages
          sidebar
          [content]="danContent$ | async"
        ></app-form-advatages>
      </app-wizard-sidebar-layout>
    </mat-step>

    <mat-step
      [stepControl]="step4Form!"
      [label]="'labels.wizard.contact' | translate"
      [editable]="isEditable"
    >
      <app-wizard-sidebar-layout>
        <div class="form-container">
          <app-title-with-content
            [title]="'labels.wizard.contact' | translate"
            [content]="
              (activityContent$ | async)?.stepDescriptions?.[3]?.description ||
              ''
            "
          >
          </app-title-with-content>
          <form [formGroup]="step4Form">
            <app-contact-controls
              formGroupName="contact"
            ></app-contact-controls>
            <app-upload-image
              [config]="
                dzService.getImageConfig(
                  'contact',
                  orgId(),
                  activity.randomUniqueId
                )
              "
              [labelTranslationKey]="'forms.labels.profileImage'"
              [fileId]="activity.contact?.image"
              imageSizeTranslationKey="sign-up.upload.logoWidthTooltipExt"
              [aspectRatio]="dzService.getAspectRatio('logo')"
              style="width: 200px"
              [errorMsg]="'error.unknown' | translate"
              [info]="
                ('sign-up.upload.tooltip' | translate) +
                ', ' +
                ('sign-up.upload.logoWidthTooltipExt' | translate)
              "
              (delete)="deleteHandler(imageTypes.CONTACT)"
            ></app-upload-image>
          </form>
          <app-actions
            [finalStep]="true"
            [modification]="isModification"
            [completedButtonText]="'btn.finishActivityWizard' | translate"
            [updateButtonText]="'btn.updateActivity' | translate"
            (completed)="submit()"
            (canceled)="backHandler()"
          ></app-actions>
        </div>
        <app-form-advatages
          sidebar
          [content]="danContent$ | async"
        ></app-form-advatages>
      </app-wizard-sidebar-layout>
    </mat-step>

    <mat-step class="final-step">
      <app-content-wrapper *ngIf="loading$ | async" size="xl">
        <app-spinner></app-spinner>
      </app-content-wrapper>
      <app-content-wrapper
        *ngIf="isSubmissionSuccess && (loading$ | async) === false"
        size="xl"
      >
        <div class="final-step-content-wrapper">
          <app-html-wrapper
            [html]="(activityContent$ | async)?.completedMessage || ''"
          ></app-html-wrapper>

          <div class="actions">
            <a mat-flat-button color="accent" [href]="shareLink()">
              {{ 'btn.share' | translate }}
            </a>
            <a
              mat-flat-button
              color="accent"
              [routerLink]="['/', 'account', 'activities']"
              [queryParams]="{ update: 'success' }"
            >
              <span class="short">{{ 'btn.back' | translate }}</span>
              <span class="long">{{
                'btn.backToActivityOverview' | translate
              }}</span>
            </a>
          </div>
        </div>
      </app-content-wrapper>
      <app-content-wrapper
        *ngIf="!isSubmissionSuccess && (loading$ | async) === false"
        size="xl"
      >
        <div class="final-step-content-wrapper">
          <p>
            {{ 'error.unknown' | translate }}
          </p>
          <button mat-flat-button color="accent" matStepperPrevious>
            {{ 'btn.back' | translate }}
          </button>
        </div>
      </app-content-wrapper>
    </mat-step>
    <!-- Icon overrides. -->
    <ng-template matStepperIcon="edit">
      <mat-icon>arrow_forward_alt</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="number">
      <mat-icon>arrow_forward_alt</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="done">
      <mat-icon>check</mat-icon>
    </ng-template>
  </mat-stepper>
</ng-container>
