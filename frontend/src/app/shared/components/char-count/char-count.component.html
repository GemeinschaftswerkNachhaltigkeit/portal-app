<div class="char-count" [ngClass]="{ invalid: count > total }">
  <div class="icon-wrapper">
    <mat-icon *ngIf="count > total">priority_hight</mat-icon>
  </div>
  <div class="wrapper">
    <div class="count">{{ count }}</div>
    <div class="sep"></div>
    <div class="total">{{ total }}</div>
  </div>
</div>
